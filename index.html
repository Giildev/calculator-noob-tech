<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="results">0</div>
        </div>
        <div class="buttonSection color">
          <div class="numberSection">
            <div class="button calc" data-clear="clear">
              <i data-clear="clear" class="fas fa-backspace clear"></i>
            </div>
            <div class="button calc">âˆš</div>
            <div class="button calc">/</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button zero">0</div>
            <div class="button">.</div>
          </div>
          <div class="symbolSection color">
            <div class="button calc">*</div>
            <div class="button calc">-</div>
            <div class="button calc">+</div>
            <div class="button equal">=</div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
